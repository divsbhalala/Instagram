<!-- Modal -->
<div class="modal fade rise-modal" id="spread-word" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
       		<div class="modal-content-wrapper">
       			<div class="row">
       				<div class="col-lg-12 text-center">
						<img src="images/rise-img.png" alt="rise" width="398" height="366">
       				</div>
       			</div>
       		</div>
      </div>
      <div class="modal-footer">
      	 <div class="btn-wrapper">
	         <a href="#" class="btn btn-link btn-link-warning">go back to image upload</a>
	   		 <a href="#" class="btn btn-primary">CONTINUE</a>
   		 </div>
      </div>
    </div>
  </div>
</div>



	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

	 $(window).load(function(){

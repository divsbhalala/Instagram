<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multipurpose Website UI Theme</title>
	
	<!--BOOTSTRAP CSS-->

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!--THEME CSS-->
	<link rel="stylesheet" href="theme/theme.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				</div>
			</div>
		</div>
		
	</header>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				</div>
			</div>
		</div>
	</div>
	<footer>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				</div>
			</div>
		</div>
		
	</footer>



<!-- Modal -->
<div class="modal fade rise-modal" id="spread-word" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
       		<div class="modal-content-wrapper">
       			<div class="row">
       				<div class="col-md-8 col-md-offset-2">
       				 		<div class="mt-10 mb-10 text-center">
       				 			<div class="gray-place-holder"></div>
       				 			<div class="row">
       				 				<div class="col-md-6"><button class="btn btn-primary  btn-block">MIRROR</button></div>
       				 				<div class="col-md-6"><button class="btn  btn-warning  btn-block">TAKE A PHOTO</button></div>
       				 			</div>
							</div>
       				</div>
       			</div>
       		</div>
      </div>
      <div class="modal-footer">
      		<div class="tab-btn-wrapper text-center">
		      	 <ul class="list-inline text-center tab-btn-list">
		      	 	<li class="desktop-tab"><i class="fa fa-desktop"></i></li>
		      	 	<li class="camera-tab active"><i class="fa fa-camera"></i></li>
		      	 	<li class="facebook-tab"><i class="fa fa-facebook-square"></i></li>
		      	 	<li class="instagram-tab"><i class="fa fa-instagram"></i></li>
		      	 	<li class="flickr-tab"><i class="fa fa-flickr"></i></li>
		      	 </ul>
	      	</div>
      </div>
    </div>
  </div>
</div>



	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/modal.js"></script>

	<script type="text/javascript">
	 $(window).load(function(){
        $('#spread-word').modal('show');
    });

	</script>
	
</body>
</html>
